<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="panel">
        <div class="result" id="res" value="0" onclick="insert(0)">0</div>
        <div class="button" value="7" onclick="insert(7)">7</div>
        <div class="button" value="8" onclick="insert(8)">8</div>
        <div class="button" value="9" onclick="insert(9)">9</div>
        <div class="button" value="-" onclick="insert()">-</div>
        <div class="button" value="4" onclick="insert(4)">4</div>
        <div class="button" value="5" onclick="insert(5)">5</div>
        <div class="button" value="">6</div>
        <div class="button" value="">+</div>
        <div class="button" value="">1</div>
        <div class="button" value="">2</div>
        <div class="button" value="">3</div>
        <div class="button" value="">*</div>
        <div class="button" value="">/</div>
        <div class="button" value="">.</div>
        <div class="button" value="">C</div>
        <div class="button" value="">=</div>
    </div>
    <script src="app.js"></script>
</body>

</html>
